{% extends 'accounts/studentDashboard.html' %}
{% load static from static %}

{% block dashboard_content %}

    <div class='upload-file'>
        <h2> Upload Assignment submission</h2>
        <form class='site-form' action="{% url 'assignments:upload' %}" method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            {{form.as_p}}
            <input type='submit' value='Submit for Assesment'>
        </form>

        <p></p>
    </div>
{% endblock %}
